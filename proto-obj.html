<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const Person = function (firstName, lastName, age) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
      };

      Person.prototype.greet = function () {
        console.log(
          `Witaj, nazywam się ${this.firstName} ${this.lastName} i mam ${this.age} lat.`
        );
      };

      const Student = function (firstName, lastName, age, major) {
        Person.call(this, firstName, lastName, age);
        this.major = major;
      };

      Student.prototype = Object.create(Person.prototype);
      Student.prototype.constructor = Student;

      Student.prototype.introduceMajor = function () {
        console.log(`Studiuję ${this.major}.`);
      };
      const person1 = new Person("Jan", "Kowalski", 30);
      person1.greet();

      const student1 = new Student("Anna", "Nowak", 20, "Informatyka");
      student1.greet();
      student1.introduceMajor();
    </script>
  </body>
</html>
