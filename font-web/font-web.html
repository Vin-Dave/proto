<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zmiana czcionki</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 700;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Zmiana czcionki</h1>
    <p>Kliknij na stronie, aby zmienić czcionkę.</p>
    <script>
      const fonts = ["Roboto", "Arial", "Verdana", "Georgia"];
      let fontIndex = 0;
      document.body.addEventListener("click", () => {
        fontIndex = (fontIndex + 1) % fonts.length;
        document.body.style.fontFamily = fonts[fontIndex];
      });
    </script>
  </body>
</html>
